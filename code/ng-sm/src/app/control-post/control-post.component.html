<div class="btn btn-primary" style="background-color: #f9b569;" (click)="setEditMode(true)" *ngIf="!editMode">
  <i class="fas fa-plus"></i>
</div>
<div class="btn btn-primary" style="background-color: #f9b569;" (click)="setEditMode(false)" *ngIf="editMode">
  <i class="fas fa-map-marker-alt"></i>
</div>
